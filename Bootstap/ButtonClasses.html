<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap CSS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Button Classes -->
    <div class="container">
        <h2 class="mt-3 mb-5 text-center">Bootstrap Button Classes</h2>
        <div class="row">
            <div class="col py-3">
                <a href="" class="btn btn-primary btn-lg active">Submit</a>
                <a href="" class="btn btn-secondary disabled">Submit</a>
                <a href="" class="btn btn-success btn-sm">Submit</a>
                <button type="button" class="btn btn-danger" disabled>Submit</button>
                <button type="button" class="btn btn-warning">Submit</button>
                <a href="" class="btn btn-outline-info">Submit</a>
                <a href="" class="btn btn-outline-dark">Submit</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 py-3">
                <a href="" class="btn btn-primary btn-block">Submit</a>
            </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
