<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap CSS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" ></script>
  </head>
  <body>
    <!-- Button Group Classes -->
    <div class="container">
      <h2 class="mt-3 mb-5 text-center">Bootstrap Button Group Classes</h2>
      <div class="row">
        <div class="col py-3">
          <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-primary">Click</button>
            <button type="button" class="btn btn-success">Click</button>
            <div class="btn-group">
                <a href="" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">Click me</a>
                <div class="dropdown-menu">
                    <a href="" class="dropdown-item">Web Design</a>
                    <a href="" class="dropdown-item">Web Development</a>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col py-3">
          <div class="btn-toolbar">
            <div class="btn-group mr-3">
              <button type="button" class="btn btn-primary">Click</button>
              <button type="button" class="btn btn-success">Click</button>
              <button type="button" class="btn btn-danger">Click</button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-primary">Click</button>
              <button type="button" class="btn btn-success">Click</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col py-3">
          <div class="btn-group btn-group-vertical">
            <button type="button" class="btn btn-primary">Click</button>
            <button type="button" class="btn btn-success">Click</button>
            <button type="button" class="btn btn-danger">Click</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
