<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap CSS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Form -->
    <div class="container">
      <h2 class="py-3 text-center">Bootstrap 4 From Classes</h2>
      <div class="row py-3">
        <div class="col-md-6">
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input
              type="text"
              value="abc@gmail.com"
              class="form-control-plaintext"
              readonly
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" />
            <small class="form-text text-muted">
              Your Passwordmust be 8-20 Characters long.
            </small>
          </div>
          <div class="form-group">
            <label for="">Country</label>
            <select name="" id="" class="form-control">
              <option value="">India</option>
              <option value="">Pakistan</option>
              <option value="">Bangladesh</option>
              <option value="">Nepal</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Message</label>
            <textarea name="" id="" class="form-control"></textarea>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="">File Upload</label>
            <input type="file" class="form-control-file" />
          </div>
          <div class="form-group">
            <label for="">Amount</label>
            <input type="range" class="form-control-range" />
          </div>
          <div class="form-group">
            <label for="">Hobbies</label>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-control-input"
                id="musicCheck"
              />
              <label for="musicCheck" class="form-check-lebal">Music</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-control-input"
                id="sports"
              />
              <label for="sports" class="form-check-lebal">Sports</label>
            </div>
            <div class="form-check">
                <input
                  type="checkbox"
                  class="form-control-input"
                  id="books" disabled
                />
                <label for="books" class="form-check-lebal">Books</label>
              </div>
          </div>

          <div class="form-group">
            <label for="">Gendar</label>
            <div class="form-check">
              <input type="radio" class="form-control-input" name="gendar" id="maleradio"/>
              <label for="maleradio" class="form-check-lebal">Male</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-control-input" name="gendar" id="femaleradio"/>
              <label for="femaleradio" class="form-check-lebal">Female</label>
            </div>
          </div>

        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
