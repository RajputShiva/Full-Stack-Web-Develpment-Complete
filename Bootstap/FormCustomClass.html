<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap CSS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Form Custom Classes -->
    <div class="continer">
      <h2 class="py-3 text-center">Boostrsp 4 Custom Form Classes</h2>
      <div class="row py-3">
        <div class="col">
            <select name="" id="" class="custom-select mb-3">
                <option value="">India</option>
                <option value="">Pakistan</option>
                <option value="">Bangladesh</option>
                <option value="">Nepal</option>
            </select>

            <select name="" id="" class="custom-select-lg mb-3">
                <option value="">India</option>
                <option value="">Pakistan</option>
                <option value="">Bangladesh</option>
                <option value="">Nepal</option>
            </select>

            <select name="" id="" class="custom-select-sm mb-3">
                <option value="">India</option>
                <option value="">Pakistan</option>
                <option value="">Bangladesh</option>
                <option value="">Nepal</option>
            </select>

            <select name="" id="" class="custom-select mb-3" multiple size="3">
                <option value="">India</option>
                <option value="">Pakistan</option>
                <option value="">Bangladesh</option>
                <option value="">Nepal</option>
            </select>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
