    <!-- Make a form of another way -->
    <div class="container">
        <h2 class="py-3 text-center">Inline & Horizontal From Classes</h2>
        <form class="form-row py-3">
            <div class="col-md-4 my-2">
                <label for="" class="sr-only">User Name</label>
                <input type="text" class="form-control" placeholder="User Name" />
            </div>
            <div class="col-md-4 my-2">
                <label for="" class="sr-only">Password</label>
                <input type="password" class="form-control" placeholder="Password" />
            </div>
            <div class="col-md-4 my-2">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <div class="row">
            <div class="col py-3">
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="musicCheck">
                    <label for="musicCheck" class="form-check-label">Music</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="SportCheck">
                    <label for="SportCheck" class="form-check-label">Sport</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="bookCheck" disabled>
                    <label for="bookCheck" class="form-check-label">Books</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col py-3">
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="genger" id="maleCheck">
                    <label for="maleCheck" class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="genger" id="femalecheck">
                    <label for="femalecheck" class="form-check-label">Female</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form action="">
                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label-lg">
                           User Name
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-lg">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label-sm">
                           Password
                        </label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control form-control-sm">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col py-3">
                          <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
