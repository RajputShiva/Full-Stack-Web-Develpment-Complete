<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap CSS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Table Classes -->
    <div class="container">
      <h2 class="mt-3 mb-3 text-center">Bootstrap Table Classes</h2>
      <div class="row">
        <div class="col-md-6 py-3">
            <!-- table-striped -->
          <table class="table table-hover table-bordered table-sm table-responsive">
            <!-- <thead class="thead-dark"> -->
            <thead>
              <tr>
                <th>Row</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-primary">
                <td>1</td>
                <td>Ram</td>
                <td>Kumar</td>
                <td>ramkumar@mail.com</td>
              </tr>
              <tr class="table-warning">
                <td>2</td>
                <td class="bg-warning">Salman</td>
                <td>Khan</td>
                <td>salmankhan@mail.com</td>
              </tr>
              <tr class="bg-primary">
                <td>3</td>
                <td>Anil</td>
                <td>Kapoor</td>
                <td>salmankhan@mail.com</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-6 py-3">
          <table class="table table-dark table-striped table-hover table-responsive">
            <thead class="thead-light">
              <tr>
                <th>Row</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Ram</td>
                <td>Kumar</td>
                <td>ramkumar@mail.com</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Salman</td>
                <td>Khan</td>
                <td>salmankhan@mail.com</td>
              </tr>
              <tr>
                <td>3</td>
                <td>Anil</td>
                <td>Kapoor</td>
                <td>salmankhan@mail.com</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
