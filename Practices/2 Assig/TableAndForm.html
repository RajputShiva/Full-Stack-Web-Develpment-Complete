<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Table</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 2px solid black;
        border-collapse: collapse;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
        <tr>
            <th colspan="6">Time Table</th>
            
        </tr>
        <tr>
            <th rowspan="6">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr>
           
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
        <tr>
            
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
            <td>Sports</td>
        </tr>
        <tr>
            
            <th colspan="5">Lunch</th>
            
        </tr>
        <tr>
            
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2">Project</td>
        </tr>
        <tr>
           
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
            
        </tr>
    </table>

    <h1>Welcome to CodeHelp!</h1>
    <h2>Contact Us Form</h2>
    <form action="index.html">
      <label for="name">Name:</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter Your Name"
        required
      /><br />
      <label for="Email">Email:</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter Your Email"
        required
      /><br />
      <label for="number">Contact:</label>
      <input
        type="tel"
        name="number"
        placeholder="Enter Your Contact Number"
        required
      /><br />
      <label for="gender">Gender:</label>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="nottosay">Not to Say</option>
      </select>
      <br />
      <label for="dob">Date of Birth:</label>
      <input type="date" name="dob" id="dob" />
      <br />
      <span>Rating:</span>
      <input type="radio" name="rating" id="rating1"value="1">
      <label for="rating1">1</label>
      <input type="radio" name="rating" id="rating2"value="2">
      <label for="rating2">2</label>
      <input type="radio" name="rating" id="rating3"value="3">
      <label for="rating3">3</label>
      <input type="radio" name="rating" id="rating4"value="4">
      <label for="rating4">4</label>
      <input type="radio" name="rating" id="rating5"value="5">
      <label for="rating5">5</label>
      <br />
      <label for="message">Enter Your Message:</label><br />
      <textarea
        name="message"
        cols="40"
        rows="5"
        placeholder="Write Your Message Here"
      ></textarea
      ><br />
      <input type="submit" name="submit"id="submit" value="Sent">
      <input type="reset" name="reset" id="reset" value="Reset">
      <br><br>
    </form>
    <footer>
      <a href="https://www.youtube.com/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/2560px-YouTube_full-color_icon_%282017%29.svg.png" alt="You Tube" width="50px" height="35px"></a>
      <a href="https://www.youtube.com/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/768px-Instagram_logo_2016.svg.png" alt="Instragram" width="45px" height="45px"></a>
      <a href="https://www.youtube.com/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" alt="Telegram" width="45px" height="45px"></a>
    </footer>
  </body>
</html>
